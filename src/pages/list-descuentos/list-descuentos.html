<ion-header class="bg-color">
    <ion-navbar>
        <ion-title class="text-theme">{{'app_title' | translate}}
            <span class="end">
                
                <img src="assets/imgs/ic_search-4.png" (click)="search()">
                <img src="assets/imgs/ic_account-4.png" (click)="perfil()">
            </span>
        </ion-title>
    </ion-navbar>  
  </ion-header>
  
  <ion-content class="bg-color">
    <div>
        <ion-list  class="offers" *ngFor="let d of listDescuentos; let i = index">
            <ion-item (click)="offerdetail()">
                <img [src]="d.Imagen" class="bg">
                <ion-badge item-end>
                    <ion-icon name="md-stopwatch"></ion-icon>
                    {{d.Ult_Dias}} DÃ­as
                </ion-badge>
                <div class="text">
                    <h2>{{d.Nombre}}</h2>
                    <p class="d-flex text-theme">
                        {{d.Descripcion}}
                    </p>
                </div>
            </ion-item>

        </ion-list>
  
    </div>
  </ion-content>
  <ion-footer no-border class="d-flex">
    <ion-icon class="material-icons text-white bg-theme end" *ngIf="near == 'offers'" (click)="edit_offer()">add</ion-icon>
    <ion-icon class="material-icons text-white bg-theme end" *ngIf="near == 'events'" (click)="edit_event()">add</ion-icon>
  </ion-footer>
