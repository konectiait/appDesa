<ion-header>
  <ion-navbar>
      <!--<ion-title>{{'match' | translate}}<span class="end text-theme" (click)="tabs() ">{{'save' | translate}}</span></ion-title>-->
      <ion-title>{{'match' | translate}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="bg-color">
  <div class="form" padding-left padding-right>
      <ion-list no-lines>          
          <ion-slides pager="true" autoplay="3000" loop="true">
              <ion-slide>
                  <div class="store_img">
                      <img src="assets/imgs/16.jpg">  
                      <ion-badge item-end>$1.500</ion-badge>            
                  </div>
              </ion-slide>
              <ion-slide>
                  <div class="store_img">
                      <img src="assets/imgs/cachafaz2.jpg">  
                      <ion-badge item-end>$1.500</ion-badge>            
                  </div>
              </ion-slide>
              <ion-slide>
                  <div class="store_img">
                      <img src="assets/imgs/cachafaz3.jpg">  
                      <ion-badge item-end>$1.500</ion-badge>            
                  </div>
              </ion-slide>
            </ion-slides>
          <ion-item>
              <ion-label floating>{{'event_title' | translate}}</ion-label>
              <ion-textarea type="text" value="24 Alfajores Cachafaz sabor dulce de leche"></ion-textarea>
          </ion-item>  
      </ion-list>
  </div>
</ion-content>
<ion-footer no-border class="d-flex">
    <ion-icon class="material-icons text-white colorRed start" (click)="RechazaMatch()">thumb_down_alt</ion-icon>
    <ion-icon class="material-icons text-white colorGreen end" (click)="AceptaMatch()">thumb_up_alt</ion-icon>
  </ion-footer>
